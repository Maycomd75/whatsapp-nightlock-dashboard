<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Painel NightLock ‚Äî Controle do Bot</title> 
  
  <!-- √çcone personalizado -->
  <link rel="icon" type="image/png" href="favicon.png">
  
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="panel.js" defer></script>

  <style>

/* Container centralizado */
.neon-center {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin-top: 20px;
}

/* √çcone com tamanho padr√£o de sites (28px) */
.logo-icon-neon {
    width: 28px;
    height: 28px;
    filter: drop-shadow(0 0 4px #00f0ff);
}

/* Texto neon */
.neon-text {
    font-size: 22px;
    font-weight: 700;
    color: #00eaff;
    text-shadow:
        0 0 4px #00eaff,
        0 0 8px #00eaff,
        0 0 14px #00eaff;
}

 
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #0d1117;
      color: #e6eef6;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

   h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #93c5fd;
    }

    .card {
      background: #161b22;
      padding: 18px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 14px rgba(0,0,0,.6);
      border: 1px solid #1e293b;
    }

    button {
      padding: 10px 15px;
      border: 0;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      margin-right: 8px;
      font-weight: bold;
    }

    .green { background: #16a34a; color: white; }
    .yellow { background: #f59e0b; color: white; }
    .red { background: #ef4444; color: white; }

    pre {
      background: #0a0f18;
      padding: 14px;
      border-radius: 8px;
      height: 350px;
      overflow-y: auto;
      color: #9fb7d4;
      border: 1px solid #1e293b;
      font-size: 14px;
    }

    #qrImg {
      max-width: 260px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }

    #statusText {
      font-weight: bold;
      color: #38bdf8;
    }
  </style>
</head>

<body>

<!-- üîê TELA DE LOGIN -->
<div id="loginScreen" style="
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #0d1117;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #e6eef6;
    font-family: Arial;
    z-index: 9999;
">
    <img src="robot.png" width="100" style="filter: drop-shadow(0 0 8px #00eaff);">
    <h2 style="margin-top: 10px; text-shadow: 0 0 8px #00eaff;">Painel NightLock</h2>

    <input id="passwordInput" type="password" placeholder="Digite a senha"
        style="padding: 12px; margin-top: 20px; width: 240px; border-radius: 8px; border: 1px solid #1e293b; background: #161b22; color: #e6eef6; font-size: 16px; outline: none;">

    <button onclick="checkPassword()" style="margin-top: 12px; padding: 12px 20px; border: 0; background: #00b5ff; color: white; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer;">
        Entrar
    </button>

    <p id="loginError" style="color: #ef4444; margin-top: 10px; display: none;">Senha incorreta.</p>
</div>

<!-- PAINEL REAL (fica oculto at√© logar) -->
<div id="realPanel" style="display: none;">

<div class="header-logo neon-center">
    <img src="robot.png" alt="Logo" class="logo-icon-neon">
    <span class="neon-text">Painel NightLock ‚Äî Controle Remoto</span>
</div>


  <!-- STATUS -->
  <div class="card">
    <h3>Status do Bridge/Bot:</h3>
    <p id="statusText">üîÑ Aguardando conex√£o...</p>

    <button class="green" onclick="sendCmd('start')">Iniciar bot</button>
    <button class="yellow" onclick="sendCmd('restart')">Reiniciar bot</button>
    <button class="red" onclick="sendCmd('stop')">Parar bot</button>
  </div>

  <!-- QR -->
  <div class="card">
    <h3>QR Code (aparece quando precisa logar):</h3>
    <div id="qrArea">Nenhum QR no momento.</div>
  </div>

  <!-- LOGS -->
  <div class="card">
    <h3>Logs do Bot (tempo real)</h3>
    <pre id="logs">Aguardando logs...</pre>
  </div>

</div> <!-- fecha realPanel -->

<script>
function checkPassword() {
    const senhaCorreta = "nightlock2025"; // üîê ALTERE AQUI SE QUISER
    const digitada = document.getElementById("passwordInput").value;

    if (digitada === senhaCorreta) {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("realPanel").style.display = "block";
    } else {
        document.getElementById("loginError").style.display = "block";
    }
}

// Entrar com Enter
document.getElementById("passwordInput").addEventListener("keypress", (e) => {
    if (e.key === "Enter") checkPassword();
});
</script>

</body>
</html>
